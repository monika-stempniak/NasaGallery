<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA API Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700,900" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <section class='banner'>
        <header class='header'>
            <h1 class='header-title banner-title'></h1>
        </header>
        <div class="spinner banner-spinner">
            <div class="progress banner-progress"></div>
        </div>
        <iframe class="banner-video" src="" frameborder="0" autoplay allowfullscreen></iframe>
    </section>

    <main class='banner-article'>
        <div class="container">
            <h3 class="copyright"></h3>
            <h2 class='banner-subtitle'></h2>
            <p class="banner-content"></p>
        </div>
    </main>

    <section class='gallery'>
        <header class='header'>
            <h3 class='header-title gallery-title'></h3>
        </header>
        <div class="gallery-content">
            <div class="spinner">
                <div class="progress gallery-progress"></div>
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div>
        <div class="gallery-content">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div>
        <div class="gallery-load">
            <button type='button' class="gallery-btn">Load more</button>
        </div>
    </section>


    <script src="./js/out.js"></script>
</body>
</html>
